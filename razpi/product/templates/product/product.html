<!DOCTYPE html>
{% extends "core/base.html" %}

{% block content %}
<div class="max-w-6xl flex flex-wrap mx-auto py-6 px-6 xl:px:0">
    <div class ="images w-full mb-6 lg:mb-0 lg:w-3/5">
    <img class="img-responsive rounded-xl" src="https://assets.raspberrypi.com/static/default-opengraph-f1d3121abeef861889c52dd4a2813df9.png">
    </div>
    <div class="information w-full lg:w-2/8 lg:p-6">
        <h1 class="text-2xl">{{product.name}}</h1>

        <p class="mt-1 text-gray-400">{{ product.get_display_price }}</p>
        {% if product.description %}
        <p class="mt-6 text-gray-700">{{ product.description }}</p>
        {% endif %}
        <a href="#" class="mt-6 inline-block px-4 py-2 rounded-xl bg-pink-700 text-white hover:bg-pink-900">Add to cart</a>

    </div>
</div>
   
{% endblock content %}
